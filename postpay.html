<head>

<title>Crispy Chick Fried Chicken</title>

<!-- links to the CSS file for styles -->
<link rel="stylesheet" href="style.css">
</head>

<header>
<!-- top nav bar that switches logo when hover -->
<nav class="nav-bar">
    <!-- links to home -->
    <a href="index.html">Home of THE Chicken</a>

    <!-- link to the chicken rules page -->
    <a href="rules.html">The Rules</a>

    <!-- logo in the middle that makes sound on hover -->
    <a href="index.html" class="logoswap">
    <img
        class="Chicken-icon"
        src="images/ChatGPT Image Jun 11, 2025, 12_26_46 AM.png"
        alt="Image of a Chicken eating Fried Chicken (yellow)"
    >
    </a>

    <!-- link to the brand story page -->
    <a href="history.html">History of Our Brand</a>

    <!-- link to the food menu -->
    <a href="menu.html">Menu</a>
</nav>

<style>
    /* full page background except nav bar */
    .thanksforthemoneytwin {
      background-image: url("images/ChatGPT Image Jun 11, 2025, 03_21_07 PM.png"); /* background pic */
      background-size: cover;    /* fill the whole box */
      background-position: center; /* center the picture */
      background-repeat: no-repeat; /* no repeat image */
      height: 100vh; /* full screen height */
      margin-top: 10px; /* little gap from nav */
      position: relative; /* so it stays where it should */
      z-index: 1; /* stay behind nav */
    }
</style>

<!-- this is the sound used for logo hover -->
<audio id="hoverSound" src="sound/chicken-single-alarm-call-6056.mp3" preload="auto"></audio>

<script>
    // grab the logo image and the sound
    const logo = document.querySelector('.Chicken-icon');
    const sound = document.getElementById('hoverSound');

    // when mouse goes over the logo, play the sound
    logo.addEventListener('mouseenter', () => {
      sound.currentTime = 0; // start from beginning
      sound.play(); // play sound
    });
</script>

<!-- this is the background section under the nav -->
<div class="thanksforthemoneytwin"></div>
</header>
